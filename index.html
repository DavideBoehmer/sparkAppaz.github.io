<!DOCTYPE html>
<html>
<head>
	<title>Spark App</title>
	<!-- Style Sheets -->
	<link rel="stylesheet" href="/out/css/style.css">
	<link rel="stylesheet" href="/out/libs/font-awesome/css/font-awesome.min.css"/>
</head>
<body>
	
	<section>
		<div id="wrapper">
			<!-- Header where all views will share -->
			<header>
				<h1><a class="view-link no-box-shadow" href="/home"><i class="fa fa-home"></i></a></h1>
			</header>

			<!-- This is the section where views are dynamically injected -->
			<section id="view">
				<!-- @content -->
			</section>
		</div>
	</section>

	<!-- TODO: need to work on -->
	<div class="app-reload">
		<a href="http://localhost:3000">Refresh</a>
	</div>

	<!-- JS files -->
	<script src="/out/js/spark.js"></script>

	<!-- Initialize the spark framework -->
	<script>

		spark.init({
			view: document.querySelector("#view"),
			viewLink: ".view-link",
			initView: "/out/views/main.html",

			views: [
				{ url: "/home", viewPath: "/out/views/main.html" },
				{ url: "/content", viewPath: "/out/views/content.html" },
				{ url: "/design", viewPath: "/out/views/design.html" },
				{ url: "/sitemap", viewPath: "/out/views/sitemap.html" },
				{ url: "/code", viewPath: "/out/views/code.html" },
				{ url: "/videos", viewPath: "/out/views/videos.html"},
				{ url: "/launch", viewPath: "/out/views/launch.html"}
			]
		});

	</script>

</body>
</html>
