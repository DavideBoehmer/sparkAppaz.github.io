<!DOCTYPE html>
<html ng-app="SparkApp">
<head>
	<title>Spark App</title>
	<!-- Style Sheets -->
	<link rel="stylesheet" href="/out/css/style.css">
	<link rel="stylesheet" href="/out/libs/font-awesome/css/font-awesome.min.css"/>
</head>
<body>
	
	<section>
		<div id="wrapper">
			<!-- Header where all views will share -->
			<header>
				<h1><a class="view-link no-box-shadow" href="#/"><i class="fa fa-home"></i></a></h1>
			</header>

			<!-- This is the section where views are dynamically injected -->
			<section ng-view id="view"></section>
		</div>
	</section>

	<!-- TODO: need to work on -->
	<div class="app-reload">
		<a href="http://localhost:3000">Refresh</a>
	</div>


	<script src="/out/libs/angular/angular.min.js"></script>
	<script src="/out/libs/angular-route/angular-route.min.js"></script>
	<script src="/out/js/app.js"></script>


</body>
</html>
