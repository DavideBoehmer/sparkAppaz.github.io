<!DOCTYPE html>
<html>
<head>
	<title>Spark App</title>
	<link rel="stylesheet" type="text/css" href="/out/css/style.css">
</head>
<body>
	
	<section>
		<div id="wrapper">
			<header>
				<h1><a class="view-link" href="/home">Spark App App</a></h1>

			<section id="view">

<p>Sitemap and wireframing are a very important of any site or app information architecture.</p>

<ul>
  <li><a href="https://balsamiq.com/">Balsamiq</a></li>
  <li><a href="http://www.siteground.com/tutorials/sitemap/">Sitemap Tutorial</a></li>
</ul>
			</section>
		</div>
	</section>

	<!-- TODO: need to work on -->
	<div class="app-reload">
		<a href="http://localhost:3000">Refresh</a>
	</div>

	<script src="/out/js/spark.js"></script>

	<script>

		spark.init({
			view: document.querySelector("#view"),
			viewLink: ".view-link",
			initView: "/out/views/main.html",

			views: [
				{ url: "/home", viewPath: "/out/views/main.html" },
				{ url: "/content", viewPath: "/out/views/content.html" },
				{ url: "/design", viewPath: "/out/views/design.html" },
				{ url: "/code", viewPath: "/out/views/code.html" },
				{ url: "/sitemap", viewPath: "/out/views/sitemap.html" }
			]
		});

	</script>

</html>
